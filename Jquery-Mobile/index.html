<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mobile Website</title>

  <!-- jQuery & jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    .ui-page {
      background: #f3f4f6;
      font-family: 'Poppins', sans-serif;
    }
    h1, h2 {
      color: #2563eb;
      text-align: center;
    }
    .content {
      text-align: center;
      margin: 1rem auto;
    }
    .custom-btn {
      background-color: #2563eb !important;
      border: none !important;
      color: white !important;
      font-weight: 500 !important;
    }
  </style>
</head>

<body>

  <!-- HOME PAGE -->
  <div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
      <h1>My Mobile Website</h1>
    </div>

    <div data-role="content" class="content">
      <h2>Welcome!</h2>
      <p>This is a simple mobile-friendly website using jQuery Mobile.</p>
      <a href="#about" data-role="button" class="custom-btn">About Us</a>
      <a href="#contact" data-role="button" class="custom-btn">Contact</a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; 2025 My Mobile Site</h4>
    </div>
  </div>


  <!-- ABOUT PAGE -->
  <div data-role="page" id="about">
    <div data-role="header" data-position="fixed">
      <h1>About Us</h1>
    </div>

    <div data-role="content" class="content">
      <p>This website is built with <strong>jQuery Mobile</strong> for mobile-friendly design.</p>
      <a href="#home" data-role="button" class="custom-btn" data-icon="home">Back to Home</a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>Page 2 - About</h4>
    </div>
  </div>


  <!-- CONTACT PAGE -->
  <div data-role="page" id="contact">
    <div data-role="header" data-position="fixed">
      <h1>Contact Us</h1>
    </div>

    <div data-role="content" class="content">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message"></textarea>

        <button type="submit" class="custom-btn">Submit</button>
      </form>
      <a href="#home" data-role="button" class="custom-btn" data-icon="home">Back to Home</a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>Page 3 - Contact</h4>
    </div>
  </div>

</body>
</html>

<div class="container">
  <h2>Student Registration Form</h2>
  <hr>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" [(ngModel)]="student.name">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="student.email">
  </div>

  <div class="form-group">
    <label>Course:</label>
    <select [(ngModel)]="student.course">
      <option value="">Select</option>
      <option value="Angular">Angular</option>
      <option value="React">React</option>
      <option value="Vue">Vue</option>
    </select>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <div class="gender-row">
      <label><input type="radio" name="gender" value="Male" [(ngModel)]="student.gender"> Male</label>
      <label><input type="radio" name="gender" value="Female" [(ngModel)]="student.gender"> Female</label>
    </div>
  </div>

  <button (click)="onSubmit()">Submit</button>

  <div *ngIf="submitted" class="output">
    <h3>Entered Details:</h3>
    <p><strong>Name:</strong> {{ student.name }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Course:</strong> {{ student.course }}</p>
    <p><strong>Gender:</strong> {{ student.gender }}</p>
  </div>
</div>
